<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AngularJS Routing example</title>
  </head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <body ng-app="sampleApp">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	  	</div>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a ui-sref="ShowOrders" ui-sref-active="active">Show Orders</a></li>
			<li><a ui-sref="AddNewOrder" ui-sref-active="active">Add Orders</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<!-- content -->
	<div class="container">
		<div class="row">
			<!-- for display contain of view -->
			<h2><ui-view></ui-view></h2>
		</div>
	</div>
	<!-- end content -->
	<script src="js/angular.js"></script>
	<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="ui_routes.js"></script>
  </body>
</html>
